<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود | Ahwaz Gaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main class="auth-page">
    <h1 class="auth-title">ورود به حساب</h1>

    <div id="loginMessage"></div>

    <form id="loginForm" class="auth-form glass">
        <label>ایمیل یا شماره موبایل</label>
        <input type="text" id="loginUser" required>

        <label>رمز عبور</label>
        <input type="password" id="loginPass" required>

        <button type="submit" class="btn-primary">ورود</button>

        <p class="auth-switch">
            حساب ندارید؟ <a href="register.html">ثبت نام کنید</a>
        </p>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
