<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پرداخت | Ahwaz Gaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header sticky glass">
    <div class="logo">
        <a href="index.html">
            <span class="logo-main">Ahwaz</span><span class="logo-sub">Gaming</span>
        </a>
    </div>

    <button class="hamburger" id="hamburgerBtn">☰</button>

    <nav class="main-nav" id="mainNav">
        <ul class="menu">
            <li><a href="index.html">صفحه اصلی</a></li>
            <li><a href="products.html">محصولات</a></li>
            <li><a href="cart.html">سبد خرید</a></li>
            <li><a href="checkout.html" class="active">پرداخت</a></li>
        </ul>
    </nav>

    <div class="header-actions">
        <form class="search-form">
            <input type="text" placeholder="جستجوی سیپی، آفر، محصول...">
            <button type="submit">جستجو</button>
        </form>
        <a href="auth.html" class="btn-login">ورود / ثبت نام</a>
    </div>
</header>

<main class="checkout-page">
    <h1>تکمیل اطلاعات و پرداخت</h1>
    <form class="checkout-form glass">
        <div class="form-group">
            <label>نام و نام خانوادگی</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>شماره موبایل</label>
            <input type="tel" required>
        </div>
        <div class="form-group">
            <label>ایمیل (اختیاری)</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label>آیدی یا UID بازی</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>روش پرداخت</label>
            <select required>
                <option value="">انتخاب کنید</option>
                <option>درگاه بانکی</option>
                <option>کارت به کارت</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">پرداخت نهایی</button>
    </form>
</main>

<footer class="main-footer">
    <div class="footer-columns">
        <div class="footer-col">
            <h4>Ahwaz Gaming</h4>
            <ul>
                <li><a href="index.html">صفحه اصلی</a></li>
                <li><a href="products.html">محصولات</a></li>
                <li><a href="cart.html">سبد خرید</a></li>
                <li><a href="checkout.html">پرداخت</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h4>شبکه‌های اجتماعی</h4>
            <ul class="social-list">
                <li><a href="#">اینستاگرام</a></li>
                <li><a href="#">تلگرام</a></li>
                <li><a href="#">دیسکورد</a></li>
            </ul>
        </div>
    </div>
    <p class="footer-copy">تمامی حقوق برای Ahwaz Gaming محفوظ است.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
